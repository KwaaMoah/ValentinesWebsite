<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Dearest Sir Nadia,</h1>
        <p>Every day with you feels like a celebration of love!</p>
        <p>You're my partner in Crime and knight in shining armour</p>
        <p>You mean the world to me, and I can't imagine my life without you.</p>
        <p>So, I have a very important question to ask you...</p>
        <h2>Will you be my Valentine?</h2>
        <div class="buttons">
            <button id="yesButton">Yes!</button>
            <button id="noButton">Maybe...</button>
        </div>
        <p id="response"></p>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
